<style type="text/css">

<script type="text/javascript">

isPC = !false;
/*window.onload=function() {
	console.log("onload");

                "SymbianOS", "Windows Phone",

    }
    console.log("isPC: " + isPC);
}*/

function searchWith(url) {
	var search = document.getElementById("search_box");
	var key = search.value;
	if (key != "") {
		url = url + encodeURIComponent(key);
		window.open(url);
		console.log(url);
		//search.value = "";
	} else {
		window.open(url);
		console.log(url);
	}
}
function search(url = "", pUrl = "") {

	if (!isPC && pUrl != "") {
		searchWith(pUrl);
	} else if (url != "") {
		searchWith(url);
	}
}
function openurl(url)
	{
		window.open(url);
	}

</script>
